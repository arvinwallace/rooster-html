<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="rooster.css">

    <title>Rooster HTML</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="breed-author-container">
      <div>
        <span style="color:#add6ff">Author: </span>
        <span style="color:white">Arvin Wallace</span>
      </div>
      <div>
        <span style="color:#add6ff">Source: </span>
        <a 
          target="_blank" 
          rel="noopener noreferrer" 
          class="breed-author-links" 
          href="https://github.com/arvinwallace/rooster-html">
          github
        </a>
      </div>
    </div>
    <div class="container">
      <form action="#" onsubmit="checkpangram(); return false">
        <label class="titles" for="fname">Is this my PANGRAM?</label><br>
        <input class="inputs" type="text" id="pangram" name="pangram" placeholder="type a sentence" pattern="[A-Za-z\s]+" title="Input should be alphabetical characters only"><br>
        <input class="submit-button" type="submit" value="Submit">
      </form>
      <div class="results-container">
        <div id="results">no results yet</div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
